    solution: "The + symbol comes between 3 and 2 to show addition: 3 + 2 = 5."
  
  - id: q8
    stem: "What symbol comes between 7 and 7 to show they are the same: 7 _ 7"
    choices: ["+", "-", "=", "×"]
    correct: 2
    solution: "The = symbol shows that 7 equals 7: 7 = 7."
  
  - id: q9
    stem: "Which is correct: 2 + 1 = 3"
    choices: ["The + is wrong", "The = is wrong", "Both symbols are correct", "Both symbols are wrong"]
    correct: 2
    solution: "Both symbols are correct: + means add and = means equals."
  
  - id: q10
    stem: "How many symbols are in this expression: 4 + 2 = 6"
    choices: ["1", "2", "3", "4"]
    correct: 1
    solution: "There are 2 symbols: the + (plus) and the = (equals)."
  
  - id: q11
    stem: "What does 5 + 0 mean?"
    choices: ["take away zero from five", "add zero to five", "five equals zero", "multiply five by zero"]
