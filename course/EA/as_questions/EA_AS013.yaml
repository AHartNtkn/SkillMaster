pool:
  - id: q1
    stem: "What does the + symbol mean?"
    choices: ["subtract", "add", "multiply", "divide"]
    correct: 1
    solution: "The + symbol means 'add' or 'combine' numbers together."
  
  - id: q2
    stem: "What does the = symbol mean?"
    choices: ["add", "subtract", "is equal to", "multiply"]
    correct: 2
    solution: "The = symbol means 'is equal to' or 'is the same as'."
  
  - id: q3
    stem: "How do you read this: 2 + 3"
    choices: ["two minus three", "two plus three", "two equals three", "two times three"]
    correct: 1
    solution: "2 + 3 is read as 'two plus three'."
  
  - id: q4
    stem: "How do you read this: 4 = 4"
    choices: ["four plus four", "four minus four", "four equals four", "four times four"]
    correct: 2
    solution: "4 = 4 is read as 'four equals four'."
  
  - id: q5
    stem: "Which symbol means 'combine' or 'put together'?"
    choices: ["-", "+", "=", "×"]
    correct: 1
    solution: "The + symbol means 'combine' or 'put together'."
  
  - id: q6
    stem: "How do you read: 1 + 4 = 5"
    choices: ["one minus four equals five", "one plus four equals five", "one times four equals five", "one divided by four equals five"]
    correct: 1
    solution: "1 + 4 = 5 is read as 'one plus four equals five'."
  
  - id: q7
    stem: "What symbol comes between 3 and 2 in this addition: 3 _ 2 = 5"
    choices: ["-", "+", "=", "×"]
